language: python

os:
  - linux
  - osx

python:
  - 2.6
  - 2.7

cache:
  pip: true

matrix:
  include:
    - os: linux
      dist: trusty
    - os: osx
      osx_image: xcode7.2

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; brew install python; fi
  - python --version
  - uname -a


install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt

notifications:
  email:
    on_success: never
    on_failure: email

script:
  - coverage run --source=src/ setup.py test
after_script:
  - coverage report
after_success:
    coveralls